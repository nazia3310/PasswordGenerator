<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel = "preconect" href="https://fonts.google.com"/>
    <link rel = "preconect" href="" crossorigin/>
    <link rel="https://fonts.google.com/specimen/League+Spartan?query=League+Spartan" rel = "stylesheet"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<div class="container">
      <h1>Password Generator</h1>
       
        <div class="display-container">
          <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>

          <button class="copyBtn" data-copy>
            <span class="tooltip" data-copyMsg></span>
            <img src="copy.png" alt="copy" width="23" height="23">
          </button>
        </div>

        <div class="input-container">
           <!--password length section-->

         <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>10</p>
          </div>
           
           <!--slider-->
           <input type="range" min="1" max="20" class="slider" step ="1" data-lengthSlider>
           
         <!--checkbox-->
         <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Include Uppercase letter</label>
         </div>

          <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="uppercase">Include Lowercase letter</label>
         </div>

          <div class="check">
            <input type="checkbox" id="numbers">
            <label for="uppercase">Include Numbers</label>
         </div>

          <div class="check">
            <input type="checkbox" id="symbols">
            <label for="uppercase">Include Symbols</label>
         </div>

         <!--strength section-->

         <div class="strength-container">
           <p>Strength</p>
           <div class="indicator" data-indicator></div>
         </div>

         <!--generate password button-->
         <button class="generateButton">Generate Password</button>

        </div>

    </div>

    <script src="index.js"></script>

  </body>
</html>
